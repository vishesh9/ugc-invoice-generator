<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <h1>PWA Icon Generator</h1>
    <p>Click the button to generate icons for the PWA</p>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="output"></div>

    <script>
      function generateIcons() {
        const sizes = [192, 512];
        const output = document.getElementById("output");
        output.innerHTML = "<p>Generating icons...</p>";

        sizes.forEach((size) => {
          const canvas = document.createElement("canvas");
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext("2d");

          // Black background
          ctx.fillStyle = "#000000";
          ctx.fillRect(0, 0, size, size);

          // White text/icon
          ctx.fillStyle = "#FFFFFF";
          ctx.font = `bold ${size * 0.3}px Arial`;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("INV", size / 2, size / 2);

          // Convert to blob and download
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `icon-${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          });

          output.innerHTML += `<p>Generated icon-${size}.png</p>`;
        });

        output.innerHTML +=
          "<p><strong>Icons generated! Save them in the project root.</strong></p>";
      }
    </script>
  </body>
</html>
